<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Jogo da Memória</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Jogo da Memória</h1>
        </header>

        <section class="score-panel">

        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

            <span class="moves">0</span> Jogadas
            <div class="timer"></div>
            <div class="restart" onclick = iniciarPartida()>
        		<i class="fa fa-repeat"></i>
            </div>
            
        </section>

        <ul class="deck" id="card-deck">
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="bolt" >
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <div id="fim" class="overlay">
        <div class="popup">
    
            <h2 class="titulo">Parabéns!</h2>

            <div class="content-1">
                <p>Parabéns!!! Você conseguiu!!!</p>
            </div>

            <div class="content-2">
                <p>Você fez <span id=jogadas> </span> jogadas </p>
                <p>em <span id=tempo> </span> </p>
                <p>Performance:  <span id=performance></span></p>
            </div>
                
            <button id="reiniciar" type="button" onclick="jogarDenovo()">Reiniciar</button>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
